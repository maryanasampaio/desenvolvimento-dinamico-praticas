<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo DOM 5 </title>
</head>
<body>

<ul id="lista">
    <li>Pacotes</li>
</ul>

<ul class="listatime">

</ul>
</body>

<script>

 var elemento = document.createElement("div");
 elemento.innerText = "incluindo div";
 elmento.style.backgroundColor = "lightgreen";
 document.body.append(elemento);


 var lista = document.getElementById("lista");
 var novaLi = document.createElement("li");
 novaLi.textContent = "Quem somos";
 novaLi.style.backgroundColor = "blue"
 lista.appendChild(novaLi);


 times = ["real madrid", "barcelona", "juventus", "atletico"];
  var listaDeTimes = document.getElementById("ul.listatime");


 for(i = 0; i < times.lenght; i++){
    var time = times[i];
    var listItem = document.createElement('li');
    listItem.innerText = time;
    listItem.style.border = '1px solid blue';
    listaDeTimes.appendChild(listItem);
 }



</script>
